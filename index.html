<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <script src="main.js" defer></script>
</head>
<body>
  <button id="rock" class="choice">Rock</button>
  <button id="paper" class="choice">Paper</button>
  <button id="scissors" class="choice">Scissors</button>
  <div>
    <div>Player Score: <span id="player-score" class="scores">0</span></div>
    <div>Computer Score: <span id="cpu-score" class="scores">0</span></div>
  </div>
  <div id="round-result"></div>
</body>
</html>
